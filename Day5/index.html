<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div id="fform">
        
        <h2>Calculator</h2>
        <form action="">
            <label for="fnum">First Number : </label>
            <input type="number" id="fnum" name="fnum"><br><br>
            <label for="snum">Second Number : </label>
            <input type="number" id="snum" name="snum">
            <br>
            <br>
            <button type="button" value='+' onclick="add()">+</button>
            <button type="button" value="-" onclick="sub()">-</button>
            <button type="button" value="*" onclick="mult()">*</button>
            <button type="button" value="/" onclick="div()">/</button>
            <button type="button" value="%" onclick="mod()">%</button><br>
            <button type="button" onclick="reset()">Reset</button>
            <span>
                <p >Value: <span id='val'> null</span> </p>

            </span>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
