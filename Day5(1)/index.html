<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <header class="">Calculator</header>
        <input type="text" id="input" value="">
        <div id='calculator-keys'>
            <button id="clear"  onclick="clr()">C</button>
            <button id="backspace" onclick="del()">&#129104;</button>
            <!-- <button id="bracO" onclick="dis('(')">(</button>
            <button id="bracC" onclick="dis(')')">)</button> -->
            <button id="op"  value="*" onclick="dis('*')" >*</button>
            <button id="op"  value="/" onclick="dis('/')">/</button>
            <button id="num" value="7" onclick="dis('7')">7</button>
            <button id="num" value="8" onclick="dis('8')">8</button>
            <button id="num" value="9" onclick="dis('9')">9</button>
            <button id="op"  value="-" onclick="dis('-')">-</button>
            <button id="num" value="4" onclick="dis('4')">4</button>
            <button id="num"  value="5" onclick="dis('5')">5</button>
            <button id="num"  value="6" onclick="dis('6')">6</button>
            <button id="op"  value="+"onclick="dis('+')">+</button>
            <button id="num" value="1" onclick="dis('1')">1</button>
            <button id="num" value="2" onclick="dis('2')">2</button>
            <button id="num" value="3" onclick="dis('3')">3</button>
            <button id="equal" value="=" onclick="solve()">=</button>
            <button id="dec" value="." onclick="dis('.')">.</button>
            <button id="num" value="0" onclick="dis('0')">0</button>
            <button id="op" value="%" onclick="dis('%')">%</button>
            <!-- <button id="res" value="reset" onclick="reset()">Reset</button> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
